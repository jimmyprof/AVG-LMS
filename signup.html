<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avec Gazelle LMS - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .card { margin-top: 2rem; }
    .navbar-brand { font-weight: bold; }
    footer { text-align: center; margin-top: 3rem; padding: 1rem; background: #f8f9fa; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Avec Gazelle LMS</a>
  </div>
</nav>

<div class="container">
  <!-- Signup Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center">Sign Up</h3>
        <form id="signupForm">
          <input type="text" id="signupName" class="form-control mb-2" placeholder="Full Name" required>
          <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password" required>
          <select id="signupRole" class="form-control mb-3" required>
            <option value="">Select Role</option>
            <option>Learner</option>
            <option>Tutor</option>
            <option>Admin</option>
          </select>
          <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="#" onclick="goToLogin()">Login here</a></p>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Avec Gazelle LMS | Empowering Growth
</footer>

<script>
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const role = document.getElementById('signupRole').value;

    if (!name || !email || !password || !role) {
      alert('Please fill out all fields.');
      return;
    }

    const user = { name, email, password, role };
    localStorage.setItem('user', JSON.stringify(user));
    alert('Account created! Redirecting to login...');
    window.location.href = 'login.html';
  });

  function goToLogin() {
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
