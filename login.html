<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Avec Gazelle LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .card { margin-top: 2rem; }
    .navbar-brand { font-weight: bold; }
    footer { text-align: center; margin-top: 3rem; padding: 1rem; background: #f8f9fa; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Avec Gazelle LMS</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
          <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Avec Gazelle LMS | Empowering Growth
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.email === email && storedUser.password === password) {
      alert('Login successful!');
      window.location.href = 'main.html';
    } else {
      alert('Invalid credentials.');
    }
  });
</script>

</body>
</html>
